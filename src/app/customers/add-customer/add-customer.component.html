<div>
  <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
    <div>
      <label>Name</label>
      <input type="text" placeholder="name" formControlName="name" />
    </div>
    <div>
      <label>Email</label>
      <input type="text" placeholder="email" formControlName="email" />
    </div>
    <div>
      <label>Phone</label>
      <input type="text" placeholder="phone" formControlName="phone" />
    </div>
    <div>
      <label>add</label>
      <input type="text" placeholder="address" formControlName="add" />
    </div>
    <div>
      <label>city</label>
      <input type="text" placeholder="city" formControlName="city" />
    </div>
    <div>
      <label>Street</label>
      <input type="text" placeholder="street" formControlName="street" />
    </div>
    <div>
      <label>Zip</label>
      <input type="text" placeholder="zip" formControlName="zip" />
    </div>
    <br />
    <div>
      <button type="submit" [disabled]="!postForm.valid">Add Post</button>
    </div>
  </form>
</div>
