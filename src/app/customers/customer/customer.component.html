<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let customer of customerFacade.customerList$ | async"
      [routerLink]="['detail', customer.id]"
    >
      <td>{{ customer.id }}</td>
      <td>{{ customer.name }}</td>
      <td>{{ customer.location.city }}</td>
    </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
